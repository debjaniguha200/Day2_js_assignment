<body>
    <h2>Question 1</h2>
    <p>Create an Array with five names and print all five in reverse.
    </p>
    <h2>Question 2</h2>
    <p>print only the elements which are divisible by 5 from 1 to 50.
    
    </p>
    <p style="color: rgb(214, 157, 70)">Note: check console to see the answers</p>
    <script>
        console.log("Question 1:----------")
        let arr1=["hari","Priya","saloni","Minal","Rakshit"]
        for(var i=arr1.length; i>=0; i--){
            console.log(arr1[i]);
        }
        console.log("Question 2:------------")
        for(var j=1;j<=50;j++){
            if(j%5==0){
                console.log(j);
            }
        }
    </script>
</body>
